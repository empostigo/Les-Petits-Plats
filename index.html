<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>

  <header class="header">
    <div class="container-fluid text-center text-sm-start">
      <div class="row">
        <div class="col mt-4 mt-md-5 mb-xl-5 ms-sm-4 ms-md-5 ms-xl-5 pb-xl-3 ps-xl-4">
          <img src="/assets/logo/Les-petits-plats.png" alt="Logo - Les Petits Plats">
          <img class="mt-1 header__inner-circles" src="/assets/header/inner-circle.svg" alt="Icon de l'en-tête">
        </div>
        <h1 class="text-center text-uppercase lh-base mt-3 mt-sm-5 mb-4 pt-md-3 pt-lg-5 header__heading ">cherchez parmi
          plus de 1500 recettes<br>du quotidien, simples et délicieuses</h1>
        <form id="searchForm" class="col-8 mx-auto form-floating header__form" action="">
          <input id="searchInput" class="col-12 h-100 header__input" type="text"
            placeholder="Rechercher une recette, un ingrédient, ...">
          <img class="header__cross" src="/assets/header/cross.svg" alt="">
          <button class="header__floating-right h-100 p-lg-1">
            <img class="header__search-img h-100 p-1" src="/assets/header/search-button.svg" alt="">
            <img class="header__search-img--hovered h-100 w-100 position-absolute top-0 end-0 p-1 p-lg-2"
              src="/assets/header/hover-search-button.svg" alt="">
          </button>
        </form>
      </div>
    </div>
  </header>
  <main class="container py-2">
    <div class="row">
      <div class="col-12 order-2 order-md-1 col-md-9 d-flex justify-content-between justify-content-md-start gap-2">
        <div id="ingredients" role="button" class="col col-md-3 btn my-3 py-3 text-start position-relative select">
          Ingrédients
          <img class="float-end mt-2" src="/assets/select/down.svg" alt="">
          <img class="position-absolute end-0 me-1 mt-2 pe-2 opacity-0" src="/assets/select/up.svg" alt="">
          <ul class="d-none">
          </ul>
        </div>
        <div id="appliances" role="button"
          class="col col-md-3 btn my-3 py-3 text-start position-relative mx-md-5 select">Appareils
          <img class="float-end mt-2" src="/assets/select/down.svg" alt="">
          <img class="position-absolute end-0 me-1 mt-2 pe-2 opacity-0" src="/assets/select/up.svg" alt="">
          <ul class="d-none">
          </ul>
        </div>
        <div id="ustensils" role="button" class="col col-md-3 btn my-3 py-3 text-start position-relative select">
          Ustensiles
          <img class="float-end mt-2" src="/assets/select/down.svg" alt="">
          <img class="position-absolute end-0 me-1 mt-2 pe-2 opacity-0" src="/assets/select/up.svg" alt="">
          <ul class="d-none">
          </ul>
        </div>
      </div>
      <span class="col col-md-3 order-1 order-md-2 text-center text-md-end my-md-3 py-md-3 fs-5">1500 recettes</span>
    </div>
    <div id="cardDom" class="row mt-4 mb-5 row-gap-5"></div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/scripts/pages/index.js"></script>
</body>

</html>
