<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>

  <header class="header">
    <div class="container-fluid text-center text-sm-start">
      <div class="row">
        <div class="col mt-4 mt-md-5 mb-xl-5 ms-sm-4 ms-md-5 ms-xl-5 pb-xl-3 ps-xl-4">
          <img class="" src="/assets/logo/Les-petits-plats.png" alt="Logo - Les Petits Plats">
          <img class="mt-1" src="/assets/header/inner-circle.svg" alt="Icon de l'en-tête" height="28" width="28">
        </div>
        <h1 class="text-center text-uppercase heading lh-base mt-3 mt-sm-5 mb-4 pt-md-3 pt-lg-5">cherchez parmi
          plus de
          1500
          recettes<br>du
          quotidien,
          simples
          et
          délicieuses</h1>
        <form id="searchForm" class="col-8 mx-auto mt-1 form-floating custom-form" action="">
          <input id="searchInput" class="form-control h-100 p-1 custom-input" type="text"
            placeholder="Rechercher une recette, un ingrédient, ...">
          <img class="position-absolute bottom-0 end-0 m-cross opacity-0" src="/assets/header/cross.svg" alt="">
          <button class="floating-right p-2 custom-search">
            <img class="search-img" src="/assets/header/search-button.svg" alt="">
            <img class="search-img--hovered position-absolute end-0 me-2" src="/assets/header/hover-search-button.svg"
              alt="">
          </button>
        </form>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row">
      <div class="col-12 order-2 order-md-1 col-md-9">
        <div role="button" class="col-3 btn my-3 py-3 text-start position-relative select">Ingrédients
          <img class="float-end mt-2" src="/assets/select/down.svg" alt="">
          <img class="position-absolute end-0 me-1 mt-2 pe-2 opacity-0" src="/assets/select/up.svg" alt="">
          <ul class="d-none">
          </ul>
        </div>
        <div role="button" class="col-3 btn my-3 py-3 text-start position-relative mx-5 select">Appareils
          <img class="float-end mt-2" src="/assets/select/down.svg" alt="">
          <img class="position-absolute end-0 me-1 mt-2 pe-2 opacity-0" src="/assets/select/up.svg" alt="">
          <ul class="d-none">
          </ul>
        </div>
        <div role="button" class="col-3 btn my-3 py-3 text-start position-relative select">Ustensiles
          <img class="float-end mt-2" src="/assets/select/down.svg" alt="">
          <img class="position-absolute end-0 me-1 mt-2 pe-2 opacity-0" src="/assets/select/up.svg" alt="">
          <ul class="d-none">
          </ul>
        </div>
      </div>
      <span class="col col-md-3 order-1 order-md-2 text-center text-md-end my-md-3 py-md-3 fs-5">1500 recettes</span>
    </div>
    <div class="my-5">
      <div class="row">
        <div class="col-4">
          <div class="card">
            <img class="card-img-top img-height" src="/assets/recipes/Recette01.jpg" alt="...">
            <div class="card-body desc-height">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
