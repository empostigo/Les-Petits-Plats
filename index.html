<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>

  <header class="header">
    <div class="px-0 mx-auto">
      <div class="p-logo">
        <img class="" src="/assets/logo/Les petits plats.png" alt="Logo - Les Petits Plats">
        <img class="mb-circles" src="/assets/header/inner-circle.svg" alt="Icon de l'en-tête" height="28" width="28">
      </div>
      <div class="row col-8 mx-auto h-100 spacing">
        <h1 class="text-h1 text-center text-uppercase fs-0 lh-base">cherchez parmi plus de 1500 recettes<br>du
          quotidien,
          simples
          et
          délicieuses</h1>
        <form id="searchForm" class="form-floating h-form" action="">
          <input id="searchInput" class="form-control h-100 p-1 rounded-35 ps-text" type="text"
            placeholder="Rechercher une recette, un ingrédient, ...">
          <img class="position-absolute bottom-0 end-0 m-cross" src="/assets/header/cross.svg" alt="">
          <button class="bg-search floating-right rounded-35 p-2">
            <img class="search-img" src="/assets/header/search-button.svg" alt="">
            <img class="search-img--hovered position-absolute end-0 me-2" src="/assets/header/hover-search-button.svg"
              alt="">
          </button>
        </form>
      </div>
    </div>
  </header>
  <main id="main" class="main">
    <div class="row">
      <div class="row col-12 order-2 order-sm-1 col-sm-9 gap-select">
        <button class="col-3 btn btn-search rounded-35 my-3 select text-start">Ingrédients
          <ul class="d-none">
          </ul>
        </button>
        <button class="col-3 btn btn-search rounded-35 my-3 select text-start">Appareils
          <ul class="d-none">
          </ul>
        </button>
        <button class="col-3 btn btn-search rounded-35 my-3 select text-start">Ustensiles
          <ul class="d-none">
          </ul>
        </button>
      </div>
      <span class="col-3 order-1 order-sm-2 text-center my-3 pt-1 fs-5 align-middle">1500 recettes</span>
    </div>
    <div class=""></div>
  </main>

  <script src="sass/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
