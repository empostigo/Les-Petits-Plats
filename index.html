<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Cherchez parmi
    plus de 1500 recettes du quotidien, simples et délicieuses</title>
</head>

<body>

  <header class="header">
    <div class="container-fluid text-center text-sm-start">
      <div class="row">
        <div class="col mt-4 mt-md-5 mb-xl-5 ms-sm-4 ms-md-5 ms-xl-5 pb-xl-3 ps-xl-4">
          <img src="/assets/logo/Les-petits-plats.png" alt="Logo - Les Petits Plats">
          <img class="mt-1 header__inner-circles" src="/assets/header/inner-circle.svg" alt="Icon de l'en-tête">
        </div>
        <h1 class="text-center text-uppercase lh-base mt-3 mt-sm-5 mb-4 pt-md-3 pt-lg-5 header__heading ">cherchez parmi
          plus de 1500 recettes<br>du quotidien, simples et délicieuses</h1>
        <form id="searchForm" class="col-8 mx-auto form-floating header__form" action="">
          <input id="searchInput" class="col-12 h-100 header__input" type="text"
            placeholder="Rechercher une recette, un ingrédient, ..." data-category="main">
          <img id="searchInputCross" class="opacity-0 header__cross" src="/assets/header/cross.svg" alt="">
          <button class="header__floating-right h-100 p-lg-1">
            <img class="header__search-img h-100 p-1" src="/assets/header/search-button.svg" alt="">
            <img class="header__search-img--hovered h-100 w-100 position-absolute top-0 end-0 p-1 p-lg-2"
              src="/assets/header/hover-search-button.svg" alt="">
          </button>
        </form>
      </div>
    </div>
  </header>
  <main class="container pt-2 position-relative">
    <section id="selectWrapper" class="row pb-3 pb-md-0 pt-md-3">
      <div
        class="col-12 order-2 order-md-1 col-md-9 d-flex justify-content-between justify-content-md-start gap-2 gap-md-4 gap-lg-5">
        <article id="ingredients" class="d-flex flex-column bg-white w-100 select select--closed">
          <button id="ingredientsButton" class="border-0 px-2 px-sm-3 py-3 text-start position-relative select__button">
            Ingrédients
            <img id="ingredientsDown" class="float-end mt-1 mt-sm-2 select__icon-down" src="/assets/select/down.svg"
              alt="">
            <img id="ingredientsUp"
              class="float-end position-absolute end-0 mt-1 mt-sm-2 me-2 opacity-0 select__icon-up"
              src="/assets/select/up.svg" alt="">
          </button>
          <form id="ingredientsForm" class="mt-2 mb-3 px-2 px-sm-3 position-relative opacity-0 select__input-wrapper">
            <input id="ingredientsInput" class="h-100 w-100 select__search" type="text" data-category="ingredients"
              tabindex="-1">
            <img id="ingredientsInputCross" class="opacity-0 select__cross" src="/assets/select/input-cross.svg"
              alt="Effacer">
            <button id="ingredientsSearch" class="select__search-button"><img class="select__search-icon"
                src="/assets/select/input.svg" alt="Rechercher"></button>
          </form>
          <ul id="ingredientsList" class="ps-0 opacity-0 select__ul">
          </ul>
        </article>
        <article id="appliances" class="d-flex flex-column bg-white w-100 select select--closed">
          <button id="appliancesButton"
            class="border-0 px-2 px-sm-3 py-3 text-start position-relative select__button">Appareils
            <img id="appliancesDown" class="float-end mt-1 mt-sm-2 select__icon-down" src="/assets/select/down.svg"
              alt="">
            <img id="appliancesUp" class="float-end position-absolute end-0 mt-1 mt-sm-2 me-2 opacity-0 select__icon-up"
              src="/assets/select/up.svg" alt="">
          </button>
          <form id="appliancesForm" class="mt-2 mb-3 px-2 px-sm-3 position-relative opacity-0 select__input-wrapper">
            <input id="appliancesInput" class="h-100 w-100 select__search" type="text" data-category="appliances"
              tabindex="-1">
            <img id="appliancesInputCross" class="opacity-0 select__cross" src="/assets/select/input-cross.svg"
              alt="Effacer">
            <button id="appliancesSearch" class="select__search-button"><img class="select__search-icon"
                src="/assets/select/input.svg" alt="Rechercher"></button>
          </form>
          <ul id="appliancesList" class="ps-0 opacity-0 select__ul">
          </ul>
        </article>
        <article id="ustensils" class="d-flex flex-column bg-white w-100 select select--closed">
          <button id="ustensilsButton" class="border-0 px-2 px-sm-3 py-3 text-start position-relative select__button">
            Ustensiles
            <img id="ustensilsDown" class="float-end mt-1 mt-sm-2 select__icon-down" src="/assets/select/down.svg"
              alt="">
            <img id="ustensilsUp" class="float-end position-absolute end-0 mt-1 mt-sm-2 me-2 opacity-0 select__icon-up"
              src="/assets/select/up.svg" alt="">
          </button>
          <form id="ustensilsForm" class="mt-2 mb-3 px-2 px-sm-3 position-relative opacity-0 select__input-wrapper">
            <input id="ustensilsInput" class="h-100 w-100 select__search" type="text" data-category="ustensils"
              tabindex="-1">
            <img id="ustensilsInputCross" class="opacity-0 select__cross" src="/assets/select/input-cross.svg"
              alt="Effacer">
            <button id="ustensilsSearch" class="select__search-button"><img class="select__search-icon"
                src="/assets/select/input.svg" alt="Rechercher"></button>
          </form>
          <ul id="ustensilsList" class="ps-0 opacity-0 select__ul">
          </ul>
        </article>
      </div>
      <span id="nbRecipes"
        class="col col-md-3 order-1 order-md-2 text-center text-md-end mb-3 mb-md-0 mt-md-2 pt-md-1 fs-5">
      </span>
    </section>
    <section id="tagsWrapper" class="row position-absolute flex-column gap-1 z-n1 tags-wrapper"></section>
    <section id="cardDom" class="row row-gap-5 z-n1 pe-2 cards">
    </section>
    <div id="modal"></div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/scripts/pages/index.js"></script>
</body>

</html>
